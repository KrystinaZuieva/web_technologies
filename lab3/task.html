<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Завдання</title>
  <script src="index.js" defer></script>
</head>
<body>
<h1>Консольні завдання на JavaScript</h1>
<p>Відкрийте консоль браузера (F12 -> Console) та вводьте значення.</p>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    console.log("Сума перших 50 натуральних чисел:", sumFirst50());

    let num = prompt("Введіть число для факторіалу:");
    factorial(Number(num));

    let month = prompt("Введіть число від 1 до 12 для визначення місяця:");
    getMonthName(Number(month));

    let numbers = prompt("Введіть масив чисел через пробіл:").split(" ").map(Number);
    sumEvenNumbers(numbers);

    let text = prompt("Введіть рядок для підрахунку голосних:");
    countVowels(text);

    let base = prompt("Введіть число для піднесення до степеня:");
    let exponent = prompt("Введіть показник степеня:");
    power(Number(base), Number(exponent));
  });
</script>
</body>
</html>
